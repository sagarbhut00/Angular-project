<mat-toolbar class="toolbar">
  <img class="main_logo" src="https://cdn.moontechnolabs.com/live/images/moon_new_logo_tm.svg" alt="main_logo"
    data-src="https://cdn.moontechnolabs.com/live/images/moon_new_logo_tm.svg">
  <button mat-button class="toolbar-btn" (click)="onNavigate('dashboard')">Dashboard</button>
  <button mat-button class="toolbar-btn" (click)="onNavigate('form')">Form</button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon matBadge="10" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
