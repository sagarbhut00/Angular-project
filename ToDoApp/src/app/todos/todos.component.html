<div>
    <h1>Todo List</h1>
</div>
<hr>
<table class="table table-striped table-hover mt-4">
    <thead>
        <tr style="background-color: rgba(255, 193, 7, 0.354);">
            <th></th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Created Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todoList; let i = index">
            <th scope="col"><input type="checkbox" [checked]="item.status" (click)="checkedTodo(item.id,item.status)">
            </th>
            <th scope="row">{{item.id}}</th>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date | date : 'dd-MMM-yyyy HH:mm aa'}}</td>
            <td>
                <mat-icon class="text-primary me-3">edit</mat-icon>
                <mat-icon type="button" class=" text-danger" (click)="deleteTodo(i)">delete</mat-icon>
            </td>
        </tr>
    </tbody>
</table>
