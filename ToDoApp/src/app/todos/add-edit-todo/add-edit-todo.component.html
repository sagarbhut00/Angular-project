<div class="row">
    <h1>{{todoId ? 'Edit' : 'Add'}} To-do</h1>
    <form (ngSubmit)="onSubmit()" class="bg-light p-3 rounded col-md-6" [formGroup]="addEditTodoForm">
        <div class="mb-3">
            <label for="title" class="form-label fw-semibold required">Todo Title</label>
            <input type="text" class="form-control" id="title" placeholder="ex:Work" formControlName="title">
            <small class="text-danger" *ngIf="
                    addEditTodoForm.get('title').invalid &&
                    (addEditTodoForm.get('title').touched || submit)
                    ">*Title is
                Required.</small>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label fw-semibold required">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            <small class="text-danger" *ngIf="
                    addEditTodoForm.get('description').invalid &&
                    (addEditTodoForm.get('description').touched || submit)
                    ">*Description is
                Required.</small>
        </div>
        <div class="d-flex align-items-center justify-content-end">
            <button class="btn btn-success me-3">{{todoId ? 'Update' : 'Add'}}</button>
            <a type="button" class="text-danger" (click)="location.back()">Cancel</a>
        </div>
    </form>
</div>
