<div class="container">
    <div class="h-auto" style="padding: 40px 100px;">
        <h1>Users</h1>
        <button type="button" class="btn btn-success btn-sm" (click)="addUser()">Add User</button>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col" class="ps-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userList; let i = index">
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.username}}</td>
                    <td id="btn"><button type="button" class="btn btn-primary btn-sm me-1"
                            (click)="editUser(item)">Edit</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h4 *ngIf="userList === undefined" style="text-align :center;color:red;">No Record found</h4>
    </div>
</div>
