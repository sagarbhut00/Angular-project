<div class="h-auto" style="padding: 40px 100px;">
    <h1>Add User</h1>
    <form class="row g-3" #myform="ngForm" (ngSubmit)="saveData(myform.value)">
        <input type="hidden" [(ngModel)]="id" name="id">
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control" id="firstname" ngModel>
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="lastname" ngModel>
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" id="username" ngModel>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" ngModel>
        </div>

        <div class="col-12 d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="ms-3" style="text-decoration: none;" [routerLink]="['/users']"
                routerLinkActive="router-link-active">Cancel</a>
        </div>
    </form>

</div>
