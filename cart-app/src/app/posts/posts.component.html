<div class="card mt-3" *ngFor="let item of post; let i=index">
    <div class="card-header">
        <strong>{{i+1}}){{item.title}}</strong>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{item.body}}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{item.tags}}</cite>
                <input type="text" class="ms-2 me-2" #temp>
                <button class="btn btn-secondary me-2" type="button" (click)="editTitle(temp.value,item)">Edit</button>
                <button class="btn btn-danger" type="button" (click)="deleteData(i)">Delete</button>
            </footer>
        </blockquote>
    </div>
</div>
<div *ngIf="load">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    Loading....
</div>
