<h1>Votes for CR</h1>
<h3>Agree : {{agree}} , Disagree : {{disagree}}</h3>
<app-child *ngFor="let name of names" [name]="name" (vote)="voted($event)">
    <p>This is ng-content data.</p>
    <h3 class="mt-3" name> Name:</h3>
</app-child>
<p class="mt-3">
    *Name is Parent Data and It's sent to child component.
</p>
<button type="button" (click)="this.child.func();">Alert Of Parent</button>
<p>{{msg}}</p>
