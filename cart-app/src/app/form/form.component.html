<div class="row justify-content-center align-items-center h-100 mt-3">
  <div class="col-12 col-lg-9 col-xl-7">
    <form class="bg-light rounded p-3 mt-3 shadow" (ngSubmit)="onsubmit(myform)" #myform="ngForm">
      <div class="mb-3 form-group">
        <label for="username" class="form-label">User Name</label>
        <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" ngModel
          required #usernm="ngModel">
        <small class="text-danger" *ngIf="usernm.invalid && (usernm.touched || myform.submitted)">*Plase Enter
          UserName.</small>
      </div>
      <div class="mb-3 form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" ngModel email
          required #email="ngModel">
        <small class="text-danger" *ngIf="email.invalid && (email.touched || myform.submitted)">*Plase Enter valid
          email.</small>
      </div>
      <div class="mb-3 form-group">
        <label for="Password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" maxlength="12" ngModel required
          passwordvalidator #pass="ngModel">
        <ng-container *ngIf="pass.invalid && (pass.touched || myform.submitted)">

          <small *ngIf="(pass.errors?.['required'])" class="text-danger">*Plase Enter
            Password.</small>
          <small *ngIf="pass.dirty && pass.errors?.['matchpass']" class="text-danger">
            *Password pattern not match.
          </small>
        </ng-container>
      </div>

      <button type="submit" class="btn btn-primary mb-3 mt-2 ">Submit</button><br>
      <small>If you new user, Registation first. <a [routerLink]="['/register']">Registation form</a></small>
    </form>
  </div>
</div>

<div class="row justify-content-center align-items-center h-100 mt-3" *ngIf="submitted">
  <div class="col-12 col-lg-9 col-xl-7">
    <div class="bg-light rounded p-3 mt-3 shadow">
      <div class="row">
        <div class="col-md-3">User Name : </div>
        <div class="col-md-9"><strong>{{username}}</strong></div>
      </div>
      <div class="row">
        <div class="col-md-3">Email : </div>
        <div class="col-md-9"><strong>{{email1}}</strong></div>
      </div>
    </div>
  </div>
</div>
