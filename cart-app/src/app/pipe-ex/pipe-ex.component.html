<div class="mt-3">
    <p class="text-primary">UPPERCASE Pipe Use::</p>
    <h4>{{title | slice:0:7 |uppercase}}</h4>
    <p class="text-primary">Date Pipe Use::</p>
    <h4>{{birthDay | date}}</h4>

    <h3 class="text-primary mt-5">Custom Pipe Use::</h3>
    <h5 class="mt-3">Squre Root of 36 is : {{36 | sqrt}}</h5>

    <input class="mt-3 mb-3" id="datepicker" type="date" [(ngModel)]="birthDay" max="{{this.birthDay | date:'yyyy-MM-dd'}}">
    <p>Your Age is : <b>{{birthDay | knowYear}}</b> Year</p>
</div>
