<div class="container">
    <div class="h-auto" style="padding: 40px 100px;">
        <form class="row g-3 bg-light p-3 rounded shadow" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="first_name" formControlName="first_name">
                <small class="text-danger" *ngIf="
                    registerForm.get('first_name').invalid &&
                    (registerForm.get('first_name').touched || submit)
                  ">*First Name is
                    Required.</small>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="last_name" formControlName="last_name">
                <small class="text-danger" *ngIf="
                    registerForm.get('last_name').invalid &&
                    (registerForm.get('last_name').touched || submit)
                  ">*Last Name is
                    Required.</small>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
                <small class="text-danger" *ngIf="
                    registerForm.get('name').invalid &&
                    (registerForm.get('name').touched || submit)
                  ">*Name is
                    Required.</small>
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="user_name" formControlName="user_name">
                <small class="text-danger" *ngIf="
                    registerForm.get('user_name').invalid &&
                    (registerForm.get('user_name').touched || submit)
                  ">*Username is
                    Required.</small>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
                <small class="text-danger" *ngIf="
                    registerForm.get('email').invalid &&
                    (registerForm.get('email').touched || submit)
                  ">*Email is
                    Required.</small>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="12" formControlName="password">
                <ng-container
                    *ngIf="registerForm.get('password').invalid && (registerForm.get('password').touched || submit)">

                    <small *ngIf="registerForm.get('password').errors?.['required']" class="text-danger">*Password is
                        Required.</small>
                    <small
                        *ngIf="registerForm.get('password').dirty && registerForm.get('password').errors?.['pattern']"
                        class="text-danger">
                        *Password must contain at least
                        <pre>One Uppercase latter, One Lowercase latter
One Digit, One special character required.</pre>
                    </small>
                </ng-container>
            </div>
            <div class="col-md-6">
                <label for="profile_image" class="form-label">Choose Profile Picture</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image" formControlName="profile_image" 
                accept="image/*" (change)="onFileSelect($event)">
            </div>
            <small class="text-danger" *ngIf="
                    registerForm.get('profile_image').invalid &&
                    (registerForm.get('profile_image').touched || submit)
                  ">*Profile Photo is
                    Required.</small>

            <div class="col-12 d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <a class="ms-3" style="text-decoration: none;" [routerLink]="['/login']"
                    routerLinkActive="router-link-active">Login</a>
            </div>
        </form>
    </div>
</div>
