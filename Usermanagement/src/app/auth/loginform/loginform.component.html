<form class="bg-light p-3 rounded shadow" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
    </div>
    <small class="text-danger" *ngIf="
                    loginForm.get('email').invalid &&
                    (loginForm.get('email').touched || submit)
                    ">*Username is
                    Required.</small>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" formControlName="password"> 
    </div>
    <ng-container
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || submit)">

                    <small *ngIf="loginForm.get('password').errors?.['required']" class="text-danger">*Password is
                        Required.</small>
                </ng-container>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a [routerLink]="['/register']">Register</a>
  </form>
