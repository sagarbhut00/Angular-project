<div class="container">
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile>
            <mat-card class="example-card card-1">
                <mat-card-header>
                    <mat-card-title class="" style="font-size: 50px;">Income</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content class="card-content">
                    Total : <span class="income">{{totalIncome | currency :'INR':'symbol' }}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button type="button" mat-button class="view-button"
                        (click)="onNavigate('category/income')">View</button>
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate" *ngIf="spinner"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card card-2">
                <mat-card-header>
                    <mat-card-title class="" style="font-size: 50px;">Expense</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content class="card-content">
                    Total : <span class="expense">{{totalExpense | currency :'INR':'symbol' }}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="view-button" (click)="onNavigate('category/expense')">View</button>
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate" *ngIf="spinner"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card" [ngClass]="{'card-1' : balance >= 0 ,'card-2' : balance < 0}">
                <mat-card-header>
                    <mat-card-title class="" style="font-size: 50px;">Balance</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content class="card-content">
                    Total : <span [ngClass]="{'income' : balance >= 0 ,'expense' : balance < 0}">{{balance | currency
                        :'INR':'symbol'}}</span>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="view-button" (click)="onNavigate('category')">View</button>
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate" *ngIf="spinner"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
