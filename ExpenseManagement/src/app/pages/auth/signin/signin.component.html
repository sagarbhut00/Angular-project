<div>
  <form class="example-form p-3 rounded shadow m-auto mt-5" (submit)="onSubmit()" [formGroup]="signinForm">
    <h1 class="text-center mb-3" style="color : #8f578d">Sign In</h1>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" (keydown)="onkeydown()">
      <mat-error class="mb-3"
        *ngIf="signinForm.get('email').hasError('email') && !signinForm.get('email').hasError('required')">
        *Please enter a valid email address
      </mat-error>
      <mat-error class="mb-3" *ngIf="signinForm.get('email').hasError('required')">
        *Email is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" (keydown)="onkeydown()">
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error class="mb-3" *ngIf="signinForm.get('password').hasError('required')">
        *Password is required
      </mat-error>
    </mat-form-field>
    <mat-error class="mb-3" *ngIf="errorMsg.length !== 0">
      {{errorMsg}}
    </mat-error>
    <p class="mt-3">
      <button mat-raised-button color="accent">Sign In</button>
      <button type="button" mat-button color="primary" class="ms-2" (click)="authservice.onNavigate('/signup')">Sign
        Up</button>
    </p>
  </form>
</div>
<mat-spinner diameter="40" class="m-auto mt-2" *ngIf="isSignin"></mat-spinner>
